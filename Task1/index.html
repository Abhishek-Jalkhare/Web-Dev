<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    
  </head>
  <body class="font-['gilroy']">
    <div class="main px-5 py-5 w-full h-full">
      <div
        class="nav flex justify-between items-center py-2 px-5 rounded-3xl border-2 border-solid border-zinc"
      >
        <div class="brandname font-bold tet-l leading-4">
          <h1>PUREM</h1>
          <h1>ODA</h1>
        </div>
        <div
          class="midtext flex gap-8 items-center text-xs font-semibold uppercase"
        >
          <h1>womenswear</h1>
          <h1>menswear</h1>
          <h1>kids</h1>
          <h1>sale</h1>
          <h1>discover</h1>
        </div>
        <div class="searchbar flex items-center gap-3">
          <div
            class="search w-[115px] bg-zinc-200 flex gap-2 px-2 py-1 rounded-full items-center"
          >
            <i class="ri-search-line"></i>
            <h1 class="text-[12px] font-medium opacity-70">Search</h1>
          </div>
          <i class="ri-heart-3-line text-xl"></i>
          <i class="ri-shopping-bag-4-line text-xl"></i>
        </div>
      </div>
      <div class="content flex gap-1 mt-2 mb-20 w-full h-[700px]">
        <div class="1 w-1/2 h-full">
          <div
            class="1 h-2/3 bg-zinc-300 rounded-lg rounded-lg flex flex-col px-8 py-8 pb-12 justify-between"
          >
            <div class="text uppercase text-5xl font-black tracking-widest">
              <div class="arraw flex items-center gap-4">
                <p class="uppercase text-5xl font-black">for</p>
                <div class="arrow h-[2px] w-36 bg-black leading-4"></div>
              </div>
              <h1 class="leading-normal">everyone but</h1>
              <h1>not anyone</h1>
            </div>
            <h1 class="text-sm font-medium">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
              soluta maxime officia impedit ab exercitationem vero?
            </h1>
          </div>
          <div class="smallbox flex gap-1 h-1/3 mt-1">
            <div
              class="sm bg-black w-1/2 h-full rounded-lg bg-[url('https://plus.unsplash.com/premium_photo-1711508491821-77d971acef0f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover"
            ></div>
            <div
              class="sm bg-black flex items-end px-2 pb-3 w-1/2 rounded-lg bg-cover bg-[url('https://images.unsplash.com/photo-1519554318711-aaf73ece6ff9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')]"
            >
              <h1 class="text-4xl text-white font-semibold">#RIPSTOP</h1>
            </div>
          </div>
        </div>
        <div
          class="1 w-1/2 h-full flex items-end justify-end px-8 pb-3 bg-zinc-500 rounded-lg bg-cover bg-center bg-[url('https://images.unsplash.com/photo-1574201635302-388dd92a4c3f?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')]"
        >
          <div class="button flex flex-row-reverse gap-2">
            <button
              class="bg-transparent border-2 border-solid border-white pr-2 pl-2 py-1 rounded-full font-medium text-l"
            >
              <div class="flex gap-12 uppercase">
                Contact Us <i class="ri-arrow-down-circle-fill text-xl text-white"></i>
              </div>
            </button>
            <button
            class="bg-white pr-2 pl-2 py-1 rounded-full font-medium text-l"
          >
            <div class="flex gap-12 uppercase">
              Learn More <i class="ri-arrow-down-circle-fill text-xl"></i>
            </div>
          </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
